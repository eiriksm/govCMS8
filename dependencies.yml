version: 2
dependencies:
- type: php
  settings:
    composer_options: "--ignore-platform-reqs --no-progress --no-suggest"
    commit_message_prefix: "[dependencies.io] "

    related_pr_behavior: close

    github_base_branch: 1.x  # branch to make PR against (if something other than your default branch)

    before_update: 
    - apk add php7-gd
    before_commit:
    - composer package
